<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<head>
		<title>YUMA Annotation Server - Search</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/annotation-list.css" rel="stylesheet" type="text/css" />    		
	</head>
	<body>
		<div class="header">
			<h1><span wicket:id="numResults">0</span> Annotations Found</h1>
		</div>
		
		<div class="annotation" wicket:id="listview">
			<table>
				<tbody>
					<tr>
						<td class="label">Title</td><td class="content" wicket:id="title"></td>
					</tr>
					<tr>
						<td class="label">Author</td><td class="content" wicket:id="author"></td>
					</tr>
					<tr>
						<td class="label">Annotates</td><td class="content" wicket:id="objectId"></td>
					</tr>
					<tr>
						<td class="label">Last Modified</td><td class="content" wicket:id="lastModified"></td>
					</tr>
					<tr>              
						<td class="label">Text</td><td class="content" wicket:id="text"></td>
					</tr>
					<tr>              
						<td class="label">URI</td><td class="content"><a wicket:id="uri" href="#"></a></td>
					</tr>
					<!-- 
					<tr>
						<td colspan="2">
							<ul>
								<li>Open in Image Editor</li>
								<li>Open in Map Editor</li>
								<li>View RDF in Browser</li>
							</ul>
						</td>
					</tr>
					-->
				</tbody>
			</table>
		</div>
	</body>
</html>
